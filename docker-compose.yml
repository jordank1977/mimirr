version: '3.8'

services:
  mimirr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mimirr
    ports:
      - "8788:8788"
    volumes:
      # Persist SQLite database
      - mimirr-data:/app/config
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/config/db.sqlite
      # JWT_SECRET auto-generated - optionally set to persist sessions across restarts
      # - JWT_SECRET=${JWT_SECRET:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8788/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mimirr-data:
    driver: local
